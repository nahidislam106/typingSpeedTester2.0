<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1b263b;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f2f5;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .results-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .result-metric {
            margin: 1.5rem 0;
        }
        
        .metric-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--secondary);
            margin: 0.5rem 0;
        }
        
        .metric-label {
            font-size: 1.1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .wpm {
            color: var(--primary);
        }
        
        .accuracy {
            color: #4cc9f0;
        }
        
        .time {
            color: #7209b7;
        }
        
        .try-again {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        
        .try-again:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 50px;
            margin: 1rem 0;
            height: 10px;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 50px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
    </style>
</head>
<body>
    <div class="results-card">
        <h1>Your Typing Results</h1>
        
        <div class="result-metric">
            <div class="metric-value wpm">{{ wpm }} WPM</div>
            <div class="metric-label">Words Per Minute</div>
            <div class="progress-container">
                <div class="progress-bar" style="width: {% widthratio wpm 150 100 %}%"></div>
            </div>
        </div>
        
        <div class="result-metric">
            <div class="metric-value accuracy">{{ accuracy }}%</div>
            <div class="metric-label">Accuracy</div>
            <div class="progress-container">
                <div class="progress-bar" style="width: {{ accuracy }}%"></div>
            </div>
        </div>
        
        <div class="result-metric">
            <div class="metric-value">{{ correct_chars }}/{{ total_chars }}</div>
            <div class="metric-label">Correct Characters</div>
        </div>
        
        <div class="result-metric">
            <div class="metric-value time">{{ time_taken }}s</div>
            <div class="metric-label">Time Taken</div>
        </div>
        
        <a href="{% url 'typing-test' %}" class="try-again">Try Again</a>
    </div>
</body>
</html>
